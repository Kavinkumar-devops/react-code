<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        (function() {
            // Capture the full path, query parameters, and hash
            var pathname = window.location.pathname; // Gets the current path
            var search = window.location.search;     // Gets the current search/query params
            var hash = window.location.hash;         // Gets the current hash (if any)

            // Redirect to the root index.html and preserve the path
            var redirectUrl = pathname + search + hash;

            // Prevent redirect loop
            if (!window.location.pathname.includes('404.html')) {
                // Navigate to the correct path without changing the URL format
                window.location.replace(redirectUrl);
            }
        })();
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
