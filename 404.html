<!DOCTYPE html>
<html>
  <head>
   <script type="text/javascript">
      // Redirect to the correct route after 404
      var pathname = window.location.pathname;
      var origin = window.location.origin;
	
	 if (!pathname.startsWith('/')) {
        window.location.href = origin + pathname;
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
